<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css"> 
    <title>My advance Website</title>
    
</head>
<body>
  
  <div id="calculator">
    <input id="display" >
    <div id = "keys">
      <button class="top" onclick="cleardisplay()">AC</button>
      <button class= "top" onclick="appendToDisplay('%')">%</button>
      <button class= "top" onclick="appendToDisplay('/')">/</button>
      <button class= "right" onclick="appendToDisplay('*')">✕</button><br>
      <button class= "btn" onclick="appendToDisplay('7')">7</button>
      <button class= "btn" onclick="appendToDisplay('8')">8</button>
      <button class= "btn" onclick="appendToDisplay('9')">9</button>
      <button class= "right" onclick="appendToDisplay('-')">−</button><br>
      <button class= "btn" onclick="appendToDisplay('4')">4</button>
      <button class= "btn" onclick="appendToDisplay('5')">5</button>
      <button class= "btn" onclick="appendToDisplay('6')">6</button>
      <button class= "right" onclick="appendToDisplay('+')">+</button><br>
      <button class= "btn" onclick="appendToDisplay('1')">1</button>
      <button class= "btn" onclick="appendToDisplay('2')">2</button>
      <button class= "btn" onclick="appendToDisplay('3')">3</button>
      <button class= "right" onclick="appendToDisplay('.')">·</button><br>

      <button class= "show" onclick="appendToDisplay('00')">00</button>

      <button class= "btn" onclick="appendToDisplay('0')">0</button>
      <button class= "btn" onclick="goback()">⌫</button>
      
     
      <button class= "right" onclick="calculate()">=</button> <br>
      
      <button class= "bottom" onclick="appendToDisplay('(')">(</button>
      <button class= "bottom" onclick="appendToDisplay(')')">)</button>
      <button class= "bottom" onclick="show()">✍︎</button>
      <button class= "bottom" onclick="appendToDisplay()"></button>
    

  
      


    </div>
  </div>




 

 <script   src="index.js"></script> 
 

    
</body>
</html>
